<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="To do.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Frijole&family=Monoton&family=Orbitron&family=Roboto:wght@300&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <h1>To Do List</h1>
      <div class="box">
        <input
          type="text"
          id="item"
          autofocus
          placeholder="Enter Your Today's Task"
          autocomplete="off"
        />
        <ul id="to-do-box">
          <!-- <li>
            Tasks To Do

            <i class="fas fa-times" id="close"></i>
          </li> -->
        </ul>
      </div>
    </div>
  </body>
  <script src="To do.js"></script>
  <script
    src="https://kit.fontawesome.com/c326814afd.js"
    crossorigin="anonymous"
  ></script>
</html>
